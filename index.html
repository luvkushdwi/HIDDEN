<!-- index.html (main window) -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 15px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Hidden Window Control Panel</h2>
    <p>Click the button below or press Command+Alt+H to open the hidden window:</p>
    <button id="openHiddenBtn">Open Hidden Window</button>
    
    <div class="info">
        <p><strong>How it works:</strong></p>
        <p>The hidden window uses macOS-specific techniques to prevent it from being captured during screen sharing.</p>
        <p>Global shortcut: <strong>Command+Alt+H</strong></p>
    </div>

    <script>
        document.getElementById('openHiddenBtn').addEventListener('click', () => {
            window.api.showHiddenWindow();
        });
    </script>
</body>
</html>
